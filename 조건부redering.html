<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        class A extends React.Component{
            render(){
                return(
                    <>
                    {this.props.name}
                    <button onClick = {this.props.logout} 로그아웃></button>
                    </>
                )
            }
        }

        class B extends React.Component{
            render(){
                return(
                    <>
                    <A name = {this.props.text} logout = {this.props.logout}/>
                    </>
                )
            }
        }

        class C extends React.Component{
            render(){
                return
                <>
                <B text = {this.props.value} logout = {this.props.logout}/>
                </>
            }
        }



        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    txt: 'hello world!',
                    isLogin : false,
                }
            }

            handleClick = ()=>{
                this.setState({ isLogin: true })
            }

            logoutClick = ()=>{
                this.setState({ isLogin : false })
            }
            render(){
                return(
                    <>
                    { this.state.isLogin ? <C value = {this.state.txt} logout= {this.logout}/> : <button onClick = {this.handleClick}>로그인</button> }
                    </>
                );
            }
        }
    

        ReactDOM.render(
              <App/>,
            document.querySelector('#root')
        )
          
    </script>
</body>
</html>
